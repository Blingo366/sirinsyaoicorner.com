<!DOCTYPE html>
<html lang="en-us">

<a href="#" onclick="downloadAndRedirect(event)">Click here</a>

<script>
function downloadAndRedirect(e) {
  e.preventDefault();

  const link = document.createElement('a');
  link.href = 'assets/hollowknight.zip';
  link.download = 'hollowknight.zip';
  document.body.appendChild(link);
  link.click();
  document.body.removeChild(link);

  setTimeout(() => {
    window.location.href = 'silksong.html';
  }, 500);
}
</script>


</body>

</html>
