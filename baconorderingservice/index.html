<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>sirinsyaoicorner.com</title>
  <link rel="stylesheet" href="mystyle.css">

  <style>
    p.dotted {border-style: dotted;}
    p.dashed {border-style: dashed;}
    p.solid {border-style: solid;}
    p.double {border-style: double;}
    p.groove {border-style: groove;}
    p.ridge {border-style: ridge;}
    p.inset {border-style: inset;}
    p.outset {border-style: outset;}
    p.none {border-style: none;}
    p.hidden {border-style: hidden;}
    p.mix {border-style: dotted dashed solid double;}

    a {
      border: 6px groove grey;
    }

    a:active {
      border: 10px groove black; 
      background-color: black; 
    }

    body {
      zoom: 0.75;
      background-image: url("/assets/bacon.jpg");
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
    }
  </style>
</head>

<body>

  <header>
    <h1>Bacon ordering service help page</h1>
    <nav>
      <a href="https://sirinsyaoicorner.com">Back home</a>
      <a href="https://en.wikipedia.org/wiki/Bacon#">Bacon</a>
    </nav>
    <hr />
  </header>
  
  <main>
    <section id="bacon">
      <h2>Bacon ordering service!</h2>
      <p>
        The bacon ordering service is an upcoming thing, its in the works! <br> Please donate to our gofundme to set this in action, for future generations
      </p>
    </section>

    <h2>Figure A</h2>
    <p>
      <img src="/assets/Bacon2.jpg" alt="Bacon image">
    </p>

  </main>

</body>
</html>
