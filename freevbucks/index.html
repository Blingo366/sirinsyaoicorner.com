<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Fullscreen GIF</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: black;
    }

    img.fullscreen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
    }
  </style>
</head>

<body>
  <img src="/assets/fastbear.gif" class="fullscreen" alt="">
</body>
</html>
